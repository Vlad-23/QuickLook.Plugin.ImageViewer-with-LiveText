name: Build Plugin

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2025

    steps:
      # 1. Create the base directory structure
      - name: Setup Directory Structure
        run: |
          mkdir -p "workspace/QuickLook.Common"
          mkdir -p "workspace/ImageViewer"
          mkdir -p "workspace/QuickLook.Plugin.HtmlViewer"

      # 2. Checkout the three required repositories
      - name: Checkout ImageViewer (This Repo)
        uses: actions/checkout@v4
        with:
          path: workspace/ImageViewer

      - name: Checkout QuickLook.Common
        uses: actions/checkout@v4
        with:
          repository: QL-Win/QuickLook.Common
          path: workspace/QuickLook.Common

      - name: Checkout HtmlViewer (Sparse)
        uses: actions/checkout@v4
        with:
          repository: QL-Win/QuickLook
          sparse-checkout: QuickLook.Plugin/QuickLook.Plugin.HtmlViewer
          path: workspace/temp_html

      # 3. Move HtmlViewer to the level your .csproj expects (..\QuickLook.Plugin.HtmlViewer)
      - name: Align HtmlViewer Path
        shell: pwsh
        run: |
          Move-Item -Path "workspace/temp_html/QuickLook.Plugin/QuickLook.Plugin.HtmlViewer/*" -Destination "workspace/QuickLook.Plugin.HtmlViewer/"

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x86

      - name: Build
        shell: pwsh
        run: |
          # Create GitVersion.cs where ..\..\GitVersion.cs can find it
          $v = 'using System.Reflection; [assembly: AssemblyVersion("1.0.0.0")]'
          New-Item -Path "workspace/GitVersion.cs" -ItemType File -Value $v -Force

          # Navigate to project
          cd workspace/ImageViewer

          # Restore packages (this restores dependencies too)
          dotnet restore QuickLook.Plugin.ImageViewer.csproj

          # Build Common - Bypassing the missing version script
          echo "Building Common..."
          msbuild "../QuickLook.Common/QuickLook.Common.csproj" `
            /p:Configuration=Release /p:Platform="Any CPU" `
            /p:PreBuildEvent="" /p:PostBuildEvent=""

          # Build HtmlViewer
          echo "Building HtmlViewer..."
          msbuild "../QuickLook.Plugin.HtmlViewer/QuickLook.Plugin.HtmlViewer.csproj" `
            /p:Configuration=Release /p:Platform="Any CPU" `
            /p:PreBuildEvent="" /p:PostBuildEvent=""

          # Build Main Project
          echo "Building Main Project..."
          msbuild QuickLook.Plugin.ImageViewer.csproj `
            /p:Configuration=Release `
            /p:Platform="Any CPU" `
            /p:PreBuildEvent="" `
            /p
