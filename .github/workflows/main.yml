name: Build ImageViewer Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Your Plugin
      uses: actions/checkout@v4
      with:
        path: plugin-repo

    - name: Checkout QuickLook Common (The Parent)
      uses: actions/checkout@v4
      with:
        repository: QL-Win/QuickLook.Common
        path: QuickLook.Common

    - name: Checkout HtmlViewer (The Sibling)
      uses: actions/checkout@v4
      with:
        repository: QL-Win/QuickLook
        sparse-checkout: |
          QuickLook.Plugin/QuickLook.Plugin.HtmlViewer
        path: QuickLook.Plugin.HtmlViewer

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Matches standard QuickLook builds

    - name: Prepare Workspace & Build
      shell: pwsh
      run: |
        # 1. Create the GitVersion.cs file exactly where the .csproj wants it (../../GitVersion.cs)
        # Since we are in the root and the proj is in plugin-repo/, this is correct.
        New-Item -Path "GitVersion.cs" -ItemType File -Force

        # 2. RESTORE: This generates the 'project.assets.json' file you were missing
        # We run it on the folder containing the projects
        dotnet restore ./plugin-repo/QuickLook.Plugin.ImageViewer.csproj

        # 3. BUILD
        cd plugin-repo
        msbuild QuickLook.Plugin.ImageViewer.csproj `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:OutputPath="${{ github.workspace }}\build_output\"

    - name: Upload Finished Plugin
      uses: actions/upload-artifact@v4
      with:
        name: QuickLook-ImageViewer-Plugin
        path: ${{ github.workspace }}\build_output\
