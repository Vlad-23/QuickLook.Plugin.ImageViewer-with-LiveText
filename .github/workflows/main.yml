name: Build QuickLook Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Force Create GitVersion Files
      run: |
        # 1. Create file in the current workspace root
        New-Item -Path "GitVersion.cs" -ItemType File -Force
        
        # 2. Create file in the parent of the workspace (to handle ..\..\ logic)
        New-Item -Path "../GitVersion.cs" -ItemType File -Force
        New-Item -Path "../../GitVersion.cs" -ItemType File -Force
        
        # 3. Find every directory containing a .csproj and put a GitVersion.cs two levels up from it
        $projects = Get-ChildItem -Recurse -Filter *.csproj
        foreach ($proj in $projects) {
            $grandParent = $proj.Directory.Parent.Parent.FullName
            if (-not (Test-Path $grandParent)) { New-Item -ItemType Directory -Path $grandParent -Force }
            New-Item -Path "$grandParent\GitVersion.cs" -ItemType File -Force
            Write-Host "Injected dummy file at: $grandParent\GitVersion.cs"
        }

    - name: Restore and Build
      run: |
        $target = Get-ChildItem -Recurse -Include *.sln, *.csproj | Select-Object -First 1
        
        nuget restore "$($target.FullName)"

        # We keep the flags as a backup, but the physical file is now the primary fix
        msbuild "$($target.FullName)" `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:GenerateGitVersionInformation=false `
          /p:UpdateAssemblyInfo=false `
          /p:OutputPath="${{ github.workspace }}\out\"

    - name: Upload Build Output
      uses: actions/upload-artifact@v4
      with:
        name: QuickLook-Plugin-Final
        path: ${{ github.workspace }}\out\
