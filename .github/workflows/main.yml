name: Build QuickLook Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Create Missing GitVersion File
      run: |
        # The error looks for '..\..\GitVersion.cs' relative to the project file.
        # We will create it in the root and one level up to be absolutely sure.
        New-Item -Path "GitVersion.cs" -ItemType File -Force
        New-Item -Path "../GitVersion.cs" -ItemType File -Force
        echo "// Empty file to satisfy CSC" > GitVersion.cs

    - name: Restore and Build
      run: |
        # Find the project/solution
        $target = Get-ChildItem -Recurse -Include *.sln, *.csproj | Select-Object -First 1
        
        nuget restore "$($target.FullName)"

        # We keep your foundational build logic but force the versioning off
        msbuild "$($target.FullName)" `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:GenerateGitVersionInformation=false `
          /p:UpdateAssemblyInfo=false `
          /p:OutputPath="${{ github.workspace }}\out\"

    - name: Upload Build Output
      uses: actions/upload-artifact@v4
      with:
        name: QuickLook-Plugin-Package
        path: ${{ github.workspace }}\out\
