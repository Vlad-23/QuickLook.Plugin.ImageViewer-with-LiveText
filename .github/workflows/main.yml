name: Build Plugin
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix Missing GitVersion File
        run: |
          $content = 'using System.Reflection; [assembly: AssemblyVersion("1.0.0.0")] [assembly: AssemblyFileVersion("1.0.0.0")]'
          New-Item -Path "GitVersion.cs" -ItemType File -Force -Value $content
          New-Item -Path "../GitVersion.cs" -ItemType File -Force -Value $content
          New-Item -Path "../../GitVersion.cs" -ItemType File -Force -Value $content
        shell: pwsh

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Install QuickLook Common
        run: |
          # This pulls the missing library directly from the NuGet gallery
          nuget install QuickLook.Common -Version 3.7.0 -OutputDirectory packages
        shell: pwsh

      - name: Restore and Build
        run: |
          $projectFile = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1
          nuget restore $($projectFile.FullName)
          
          # We tell MSBuild to look in the newly created packages folder for the DLLs
          msbuild $($projectFile.FullName) /p:Configuration=Release /p:Platform="Any CPU" /p:ReferencePath="$pwd/packages/QuickLook.Common.3.7.0/lib/net462"
        shell: pwsh

      - name: Upload Finished Plugin
        uses: actions/upload-artifact@v4
        with:
          name: Translated-LiveText-Plugin
          path: "**/*.qlplugin"
