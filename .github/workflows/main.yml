name: Build QuickLook Plugin ImageViewer with LiveText

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Create required GitVersion.cs (stub)
      shell: pwsh
      run: |
        $path = "GitVersion.cs"
        if (-not (Test-Path $path)) {
          "" | Set-Content $path
        }

    - name: Restore
      run: dotnet restore

    - name: Build Release
      run: dotnet build --configuration Release --no-restore
