name: Build ImageViewer Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Your Plugin
      uses: actions/checkout@v4
      with:
        path: plugin-repo  # Puts your code in a subfolder

    - name: Checkout QuickLook Common (The Parent)
      uses: actions/checkout@v4
      with:
        repository: QL-Win/QuickLook.Common
        path: QuickLook.Common  # Puts the parent where the dots ..\..\ expect it

    - name: Checkout HtmlViewer (The Sibling)
      uses: actions/checkout@v4
      with:
        repository: QL-Win/QuickLook
        sparse-checkout: |
          QuickLook.Plugin/QuickLook.Plugin.HtmlViewer
        path: QuickLook.Plugin.HtmlViewer

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Prepare Workspace & Build
      run: |
        # 1. Create the GitVersion.cs file at the root (..\..\GitVersion.cs)
        New-Item -Path "GitVersion.cs" -ItemType File -Force

        # 2. Move things so the relative paths match the .csproj
        # Your proj is in ./plugin-repo/
        # It looks for ../../QuickLook.Common
        # So we leave QuickLook.Common in the root.

        cd plugin-repo
        
        # 3. Build using the project file
        msbuild QuickLook.Plugin.ImageViewer.csproj `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:OutputPath="${{ github.workspace }}\build_output\"

    - name: Upload Finished Plugin
      uses: actions/upload-artifact@v4
      with:
        name: QuickLook-ImageViewer-Plugin
        path: ${{ github.workspace }}\build_output\
