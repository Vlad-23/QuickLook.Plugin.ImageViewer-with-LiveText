name: Build QuickLook ImageViewer Plugin

on:
  push:
    branches:
      - main       # or your default branch
  pull_request:

jobs:
  build:
    name: Build & Package Plugin
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'  # matches typical QuickLook plugin targets

      - name: Restore dependencies
        run: dotnet restore QuickLook.Plugin.ImageViewer.csproj

      - name: Build project
        run: dotnet build QuickLook.Plugin.ImageViewer.csproj --configuration Release

      - name: Create output directory
        run: |
          mkdir plugin-release
          xcopy /E /Y ".\bin\Release\net7.0\win-x64\*" "plugin-release\"

      - name: Zip plugin
        shell: powershell
        run: |
          Compress-Archive -Path plugin-release\* -DestinationPath QuickLook.Plugin.ImageViewer.Release.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: QuickLook-ImageViewer-Plugin
          path: QuickLook.Plugin.ImageViewer.Release.zip
