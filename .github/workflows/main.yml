name: Build QuickLook Plugin ImageViewer with LiveText

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v3
      with:
        versionSpec: '5.x'

    - name: Run GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v3

    - name: Generate GitVersion.cs (repo root)
      shell: pwsh
      run: |
        Set-Content GitVersion.cs "using System.Reflection;"
        Add-Content GitVersion.cs "[assembly: AssemblyInformationalVersion(""${{ steps.gitversion.outputs.fullSemVer }}"")]"
        Add-Content GitVersion.cs "[assembly: AssemblyVersion(""${{ steps.gitversion.outputs.assemblySemVer }}"")]"
        Add-Content GitVersion.cs "[assembly: AssemblyFileVersion(""${{ steps.gitversion.outputs.assemblySemFileVer }}"")]"

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore
