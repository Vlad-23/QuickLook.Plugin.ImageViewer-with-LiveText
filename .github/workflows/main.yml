name: Build Plugin
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet Packages
        run: nuget restore QuickLook.Plugin.ImageViewer.sln

      - name: Build Solution
        run: msbuild QuickLook.Plugin.ImageViewer.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload Finished Plugin
        uses: actions/upload-artifact@v4
        with:
          name: Translated-LiveText-Plugin
          path: "**/*.qlplugin"
