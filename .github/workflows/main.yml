name: Build QuickLook Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Prepare Build Environment
      run: |
        # FIX 1: Create dummy GitVersion files to stop the CS2001 error
        # This satisfies the hardcoded requirement in your .csproj
        New-Item -Path "GitVersion.cs" -ItemType File -Force
        $projects = Get-ChildItem -Recurse -Filter *.csproj
        foreach ($proj in $projects) {
            $grandParent = $proj.Directory.Parent.Parent.FullName
            if (-not (Test-Path $grandParent)) { New-Item -ItemType Directory -Path $grandParent -Force }
            New-Item -Path "$grandParent\GitVersion.cs" -ItemType File -Force
        }

        # FIX 2: Download official QuickLook dependencies
        # This solves the 'QuickLook.Common' and 'IViewer' missing errors
        nuget install QuickLook.Plugin -Version 0.6.0 -OutputDirectory ./deps
        
        # Locate the DLLs and move them to a common reference folder
        $binDir = Get-ChildItem -Path ./deps -Filter QuickLook.Common.dll -Recurse | Select-Object -First 1
        mkdir ref_libs
        copy "$($binDir.Directory.FullName)\*.dll" "ref_libs\"
        Write-Host "Successfully prepared dependencies in ref_libs folder."

    - name: Restore and Build
      run: |
        $target = Get-ChildItem -Recurse -Include *.sln, *.csproj | Select-Object -First 1
        
        nuget restore "$($target.FullName)"

        # FIX 3: Force MSBuild to look in our 'ref_libs' folder for the missing DLLs
        msbuild "$($target.FullName)" `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:ReferencePath="${{ github.workspace }}\ref_libs" `
          /p:GenerateGitVersionInformation=false `
          /p:UpdateAssemblyInfo=false `
          /p:OutputPath="${{ github.workspace }}\out\"

    - name: Upload Build Output
      uses: actions/upload-artifact@v4
      with:
        name: QuickLook-Plugin-Installer
        path: ${{ github.workspace }}\out\
