name: Build QuickLook Plugin ImageViewer with LiveText

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Create GitVersion.cs where WPF wpftmp expects it
      shell: pwsh
      run: |
        $path = "QuickLook.Plugin.ImageViewer-with-LiveText/QuickLook.Plugin.ImageViewer-with-LiveText/obj"
        New-Item -ItemType Directory -Force -Path $path | Out-Null
        "" | Set-Content "$path/GitVersion.cs"

    - name: Restore
      run: dotnet restore

    - name: Build Release
      run: dotnet build --configuration Release --no-restore
