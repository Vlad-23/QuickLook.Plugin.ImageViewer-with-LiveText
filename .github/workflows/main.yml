name: Build ImageViewer Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Your Plugin
      uses: actions/checkout@v4
      with:
        path: working_dir/plugin-repo # Moved deeper to satisfy ..\..\

    - name: Checkout QuickLook Common
      uses: actions/checkout@v4
      with:
        repository: QL-Win/QuickLook.Common
        path: QuickLook.Common # Now matches ..\..\QuickLook.Common from the plugin

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Prepare Workspace & Build
      shell: pwsh
      run: |
        # 1. Create GitVersion.cs in the root
        # This matches ..\..\GitVersion.cs relative to the project file
        New-Item -Path "GitVersion.cs" -ItemType File -Force

        # 2. Restore and Build
        # We target the project now sitting two levels down
        dotnet restore ./working_dir/plugin-repo/QuickLook.Plugin.ImageViewer.csproj

        msbuild ./working_dir/plugin-repo/QuickLook.Plugin.ImageViewer.csproj `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:OutputPath="${{ github.workspace }}\build_output\"

    - name: Upload Finished Plugin
      uses: actions/upload-artifact@v4
      with:
        name: QuickLook-ImageViewer-Plugin
        path: ${{ github.workspace }}\build_output\
