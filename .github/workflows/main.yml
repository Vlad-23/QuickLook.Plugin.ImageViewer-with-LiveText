name: Build Plugin
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix Missing GitVersion File
        run: |
          New-Item -Path "..\..\GitVersion.cs" -ItemType File -Force -Value 'using System.Reflection; [assembly: AssemblyVersion("1.0.0.0")] [assembly: AssemblyFileVersion("1.0.0.0")]'
        shell: pwsh

      - name: Download QuickLook Dependencies
        run: |
          # Download the latest QuickLook release to get the Common DLLs
          Invoke-WebRequest -Uri "https://github.com/QL-Win/QuickLook/releases/download/3.7.1/QuickLook.Zip.zip" -OutFile "QL.zip"
          Expand-Archive -Path "QL.zip" -DestinationPath "QL_Base"
          # Create a folder where the project expects the DLLs to be
          New-Item -ItemType Directory -Force -Path "QuickLook.Plugin.ImageViewer-with-LiveText/libs"
          # Copy the core DLLs needed for compilation
          Copy-Item "QL_Base/QuickLook.Common.dll" -Destination "QuickLook.Plugin
