name: Build Plugin
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential: GitVersion needs the full history to calculate versions

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v1.1.1
        with:
          useConfigFile: false # Uses default settings if no GitVersion.yml exists

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore and Build
        run: |
          $projectFile = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1
          nuget restore $projectFile.FullName
          # MSBuild will now find the GitVersion.cs generated by the execute step
          msbuild $projectFile.FullName /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload Finished Plugin
        uses: actions/upload-artifact@v4
        with:
          name: Translated-LiveText-Plugin
          path: "**/*.qlplugin"
