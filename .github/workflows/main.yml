name: Build Plugin
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix Missing GitVersion File
        run: |
          # This creates a dummy GitVersion.cs two folders up from where the project file lives
          # Based on your error log: D:\a\QuickLook.Plugin.ImageViewer-with-LiveText\GitVersion.cs
          New-Item -Path "..\..\GitVersion.cs" -ItemType File -Force -Value 'using System.Reflection; [assembly: AssemblyVersion("1.0.0.0")] [assembly: AssemblyFileVersion("1.0.0.0")]'
        shell: pwsh

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore and Build
        run: |
          $projectFile = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1
          nuget restore $projectFile.FullName
          msbuild $projectFile.FullName /p:Configuration=Release /p:Platform="Any CPU" /p:GenerateAssemblyInfo=false

      - name: Upload Finished Plugin
        uses: actions/upload-artifact@v4
        with:
          name: Translated-LiveText-Plugin
          path: "**/*.qlplugin"
