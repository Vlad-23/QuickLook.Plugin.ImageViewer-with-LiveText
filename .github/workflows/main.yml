name: Build Plugin

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2025

    steps:
      - name: Setup Workspace Structure
        run: |
          # Create a nested structure so ..\..\ stays inside our reach
          mkdir -p "working/src/plugin"
          mkdir -p "working/QuickLook.Common"
          mkdir -p "working/QuickLook.Plugin.HtmlViewer"

      # 1. Checkout into the deep folder
      - name: Checkout Plugin
        uses: actions/checkout@v4
        with:
          path: working/src/plugin

      # 2. Checkout Common as a sibling to 'src'
      - name: Checkout QuickLook.Common
        uses: actions/checkout@v4
        with:
          repository: QL-Win/QuickLook.Common
          path: working/QuickLook.Common

      # 3. Checkout HtmlViewer
      - name: Checkout HtmlViewer
        uses: actions/checkout@v4
        with:
          repository: QL-Win/QuickLook
          sparse-checkout: QuickLook.Plugin/QuickLook.Plugin.HtmlViewer
          path: working/QuickLook.Plugin.HtmlViewer

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x86

      - name: Build
        shell: pwsh
        run: |
          # LANDING ZONE: This is where ..\..\GitVersion.cs will point to
          $versionContent = 'using System.Reflection; [assembly: AssemblyVersion("1.0.0.0")]'
          New-Item -Path "working/GitVersion.cs" -ItemType File -Value $versionContent -Force

          # Navigate to the ACTUAL project file
          cd working/src/plugin

          dotnet restore QuickLook.Plugin.ImageViewer.csproj

          # Build while ignoring the Pre/Post events that usually cause issues in CI
          msbuild QuickLook.Plugin.ImageViewer.csproj `
            /p:Configuration=Release `
            /p:Platform="Any CPU" `
            /p:PreBuildEvent="" `
            /p:PostBuildEvent="" `
            /p:GenerateGitVersionInformation=false `
            /p:OutputPath="../../../build_output/"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickLook.Plugin.ImageViewer
          path: build_output/
