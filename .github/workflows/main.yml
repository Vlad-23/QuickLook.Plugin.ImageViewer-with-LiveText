name: Build QuickLook Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Ingest QuickLook Dependencies
      run: |
        # 1. Create a dummy GitVersion.cs to stop the CS2001 error
        $projects = Get-ChildItem -Recurse -Filter *.csproj
        foreach ($proj in $projects) {
            $grandParent = $proj.Directory.Parent.Parent.FullName
            if (-not (Test-Path $grandParent)) { New-Item -ItemType Directory -Path $grandParent -Force }
            New-Item -Path "$grandParent\GitVersion.cs" -ItemType File -Force
        }

        # 2. Fix the "QuickLook.Common" issue
        # We download the QuickLook.Plugin NuGet package and extract the DLLs 
        # to a folder that MSBuild can see.
        nuget install QuickLook.Plugin -Version 0.6.0 -OutputDirectory ./deps
        
        # We copy the DLLs to the root or where the project might look for them
        $libPath = Get-ChildItem -Path ./deps -Filter QuickLook.Plugin.dll -Recurse | Select-Object -First 1
        $binDir = $libPath.Directory.FullName
        copy "$binDir\*.dll" "."
        Write-Host "Injected QuickLook dependencies from NuGet."

    - name: Restore and Build
      run: |
        $target = Get-ChildItem -Recurse -Include *.sln, *.csproj | Select-Object -First 1
        
        # Restore packages
        nuget restore "$($target.FullName)"

        # Build with ReferencePath set to current dir so it finds the DLLs we just downloaded
        msbuild "$($target.FullName)" `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:ReferencePath="${{ github.workspace }}" `
          /p:GenerateGitVersionInformation=false `
          /p:UpdateAssemblyInfo=false `
          /p:OutputPath="${{ github.workspace }}\out\"

    - name: Upload Build Output
      uses: actions/upload-artifact@v4
      with:
        name: QuickLook-Plugin-Complete
        path: ${{ github.workspace }}\out\
