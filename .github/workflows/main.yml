name: Build Plugin (Flat Approach)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2025

    steps:
      # 1. Checkout the plugin to the root 'plugin' folder
      - name: Checkout Plugin
        uses: actions/checkout@v4
        with:
          path: plugin

      # 2. Checkout Common to the root 'QuickLook.Common' folder
      - name: Checkout QuickLook.Common
        uses: actions/checkout@v4
        with:
          repository: QL-Win/QuickLook.Common
          path: QuickLook.Common

      # 3. Checkout HtmlViewer to the root 'QuickLook.Plugin.HtmlViewer' folder
      - name: Checkout HtmlViewer
        uses: actions/checkout@v4
        with:
          repository: QL-Win/QuickLook
          sparse-checkout: QuickLook.Plugin/QuickLook.Plugin.HtmlViewer
          path: QuickLook.Plugin.HtmlViewer

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x86

      - name: Build
        shell: pwsh
        run: |
          # Create GitVersion.cs at the same level as the folders
          $versionContent = 'using System.Reflection; [assembly: AssemblyVersion("1.0.0.0")]'
          New-Item -Path "GitVersion.cs" -ItemType File -Value $versionContent -Force

          # Navigate into the project folder to run restore and build
          cd plugin

          dotnet restore QuickLook.Plugin.ImageViewer.csproj

          msbuild QuickLook.Plugin.ImageViewer.csproj `
            /p:Configuration=Release `
            /p:Platform="Any CPU" `
            /p:PreBuildEvent="" `
            /p:PostBuildEvent="" `
            /p:GenerateGitVersionInformation=false `
            /p:OutputPath="../build_output/"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickLook.Plugin.ImageViewer
          path: build_output/
