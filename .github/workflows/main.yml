name: Build QuickLook Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore and Build
      run: |
        # 1. Find the solution or project file
        $target = Get-ChildItem -Recurse -Include *.sln, *.csproj | Select-Object -First 1
        if ($null -eq $target) { throw "No buildable file found!" }
        Write-Host "Building: $($target.FullName)"

        # 2. Restore
        nuget restore "$($target.FullName)"

        # 3. Build with flags to KILL the GitVersion error
        # /p:GenerateGitVersionInformation=false prevents the search for GitVersion.cs
        # /p:UpdateAssemblyInfo=false prevents writing to non-existent files
        msbuild "$($target.FullName)" `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:GenerateGitVersionInformation=false `
          /p:UpdateAssemblyInfo=false `
          /p:GetFullMessage=true `
          /p:OutputPath="${{ github.workspace }}\out\"

    - name: Upload Build Output
      uses: actions/upload-artifact@v4
      with:
        name: QuickLook-Plugin-Fixed
        path: ${{ github.workspace }}\out\
        
